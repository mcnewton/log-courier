{
        "general": {
                "persist directory": "/var/lib/log-courier",
                "log syslog": true,
                "log stdout": false,
                "admin listen address": "unix:/var/run/log-courier/admin.socket"
        },
        "network": {
                "transport": "tcp",
                "reconnect": 10,
                "servers": [ "localhost:5043" ]
        },
        "files": [
                {
#                        "paths": [ "/var/log/syslog", "/var/log/syslog.1" ],
                        "fields": {
                                "type": "syslog"
                        },
                        "dead time": "12h"
                }
        ]
}

